# =============================================================================
# Nginx Configuration for TaxPlanAdvisor
# Location: /etc/nginx/sites-available/taxplanadvisor
# =============================================================================

# Upstream for Gunicorn (HTTP API)
upstream gunicorn_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Upstream for Daphne (WebSocket)
upstream daphne_app {
    server 127.0.0.1:8001 fail_timeout=0;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name main.taxplanadvisor.co;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name main.taxplanadvisor.co;

    # SSL Certificates (Let's Encrypt / Certbot)
    ssl_certificate /etc/letsencrypt/live/main.taxplanadvisor.co/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/main.taxplanadvisor.co/privkey.pem;
    
    # SSL Settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # HSTS (uncomment after confirming SSL works)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Logging
    access_log /var/log/nginx/taxplanadvisor_access.log;
    error_log /var/log/nginx/taxplanadvisor_error.log;

    # Max upload size (for document uploads)
    client_max_body_size 50M;

    # ==========================================================================
    # WebSocket Endpoint - Route to Daphne
    # ==========================================================================
    location /ws/ {
        proxy_pass http://daphne_app;
        proxy_http_version 1.1;
        
        # WebSocket upgrade headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Preserve original headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 86400s;  # 24 hours for long-lived connections
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # ==========================================================================
    # API Endpoints - Route to Gunicorn
    # ==========================================================================
    location / {
        proxy_pass http://gunicorn_app;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==========================================================================
    # Static Files (if serving from EC2)
    # ==========================================================================
    location /static/ {
        alias /var/www/taxplanadvisor/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ==========================================================================
    # Health Check Endpoint
    # ==========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
